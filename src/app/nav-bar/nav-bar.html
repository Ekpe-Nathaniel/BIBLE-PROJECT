<link href="https://cdn.jsdelivr.net/npm/phosphor-icons@1.4.2/src/css/icons.min.css" rel="stylesheet">

<nav class="nav-bar">
    <div class="nav-left">
        <img src="/Frame 23.svg" alt="Scripture+" class="logo">  
        <a href="#" class="nav-link">Bible</a>
        <a href="#" class="nav-link">Plans</a>
        <a href="#" class="nav-link">Videos</a>
    </div>
    
    <div class="search-container">
        <input 
            type="text" 
            class="search-input" 
            placeholder="Find a verse"
            (input)="onSearch($event)"
            (keyup.enter)="executeSearch()"
            [value]="searchTerm"
            aria-label="Search"
        >

        <!-- ðŸ”¥ Live search results preview -->
        <div class="search-results" *ngIf="filteredResults.length > 0">
            <div 
                class="result-item" 
                *ngFor="let result of filteredResults"
                (click)="selectResult(result)"
            >
                {{ result }}
            </div>
        </div>

        <button class="search-btn" (click)="executeSearch()" aria-label="Execute search">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 17C13.4183 17 17 13.4183 17 9C17 4.58172 13.4183 1 9 1C4.58172 1 1 4.58172 1 9C1 13.4183 4.58172 17 9 17Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M19 19L14.65 14.65" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
    </div>
    
    <div class="nav-right">
        <a href="#" class="get-app">Get the app</a>
        <button class="icon-btn">
            <i class="ph ph-globe"></i>
        </button>
        <button class="icon-btn user-btn">
            <i class="ph ph-user"></i>
        </button>
    </div>
    
</nav>
